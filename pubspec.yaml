name: login
description: "로그인 화면 상태관리"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  flutter_secure_storage: ^9.1.1
  retrofit: ^4.1.0
  logger: any
  json_annotation: ^4.9.0
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: '>=7.0.0 <8.0.0'
  riverpod_generator: ^2.4.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/food/
    - assets/images/logo/
    - assets/images/misc/
    - assets/fonts/
    - assets/svg/
    - assets/rive/

  fonts:
     - family: NotoSans
       fonts:
         - asset: assets/fonts/NotoSansKR-Black.otf
           weight: 900
         - asset: assets/fonts/NotoSansKR-Bold.otf
           weight: 700
         - asset: assets/fonts/NotoSansKR-Light.otf
           weight: 100
         - asset: assets/fonts/NotoSansKR-Medium.otf
           weight: 500
         - asset: assets/fonts/NotoSansKR-Regular.otf
           weight: 400
         - asset: assets/fonts/NotoSansKR-Thin.otf
           weight: 300